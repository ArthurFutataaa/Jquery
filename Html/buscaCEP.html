<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>busca CEP</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content">
            <div class="col-12 col-sm-8 col-md-6">
                <div class="alert-primary">
                    <h1 class="text-center texte white">
                        Buscador de CEP
                    </h1>
                </div>
                <form>
                    <div class="form-group row">
                        <div class="col-12 col-sm-4 col-md-4">
                            <input type="text" name="CEP" id="CEP" class="form-control" placeholder="Informe o CEP">
                        </div>
                        <div class="col-12 col-sm-2 col-md-2">
                            <button class=" btn btn-success btn-block">
                                Buscar
                            </button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-sm-10 col-md-10">
                            <input type="text" name="LOGRADOURO" id="LOGRADOURO" class="form-control" placeholder="Logradouro">
                        </div>
                        <div class="col-12 col-sm-2 col-md-2">
                            <input type="text" name="NUMERO" id="NUMERO" class="form-control" placeholder="Nmr">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-sm-6 col-md-6">
                            <input type="text" name="COMPLEMENTO" id="COMPLEMENTO" class="form-control" placeholder="Complemento">
                        </div>
                        <div class="col-12 col-sm-6 col-md-6">
                            <input type="text" name="BAIRRO" id="BAIRRO" class="form-control" placeholder="Bairro">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-sm-6 col-md-6">
                            <input type="text" name="LOCALIDADE" id="LOCALICADE" class="form-control" placeholder="Cidade">
                        </div>
                        <div class="col-12 col-sm-2 col-md-2">
                            <input type="text" name="UF" id="UF" class="form-control" placeholder="UF">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/buscaCEP.js"></script>
</body>

</html>
